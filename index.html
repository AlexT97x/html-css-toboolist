<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>

        <header>
            <img src="./img/Logo.png" id="logo">
            <span class="logo-text">Toboolist</span>
        </header>


        <main>
            <div class="conteiner">
                <div class="top">
                    <button class="btn btn-blu">Add Task</button>
                    <button class="btn btn-empty">Add Section</button>
                </div> 


                <div class="bottom">
                    <ul>
                        <li><strong>&#9207;New Task</strong>
                            <ul>
                                <li><span class="circle done">&check;</span>Quarterly Newsletter<span class="tag tag-type-1">Editorial</span></li>
                            </ul>
                        </li>
                    </ul>

                    <ul>
                        <li><strong>&#9207;New Task</strong>
                            <ul>
                                <li><span class="circle delete">&Cross;</span>Quarterly Newsletter</li>
                                <li>Quarterly Newsletter</li>
                                <li>Quarterly Newsletter</li>
                                <li>Quarterly Newsletter</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

    </body>
</html>
